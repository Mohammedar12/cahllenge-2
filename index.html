<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <!-- Syle css folder -->
  <link rel="stylesheet" href="style.css">

  <!-- Google fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">

  <title>Frontend Mentor | Order summary card</title>

</head>

<body>
  <div class="card-background">
    <img src="images/pattern-background-desktop.svg" alt="" class="background-dis">
    <img src="images/pattern-background-mobile.svg" alt="" class="background-mob">
    <div class="card-container">
      <div class="card-header">
        <div class="image">
          <img src="images/illustration-hero.svg" alt="image">
        </div>
        <div class="text">
          <h2 class="heading">Order Summary</h2>
          <p class="description">You can now listen to millions of songs, audiobooks, and podcasts on any
            device anywhere you like!
          </p>
        </div>
      </div>
      <div class="plan-container">
        <div class="plan">
          <div class="icon">
            <img src="images/icon-music.svg" alt="icon">
          </div>
          <div class="text">
            <h4 class="heading">Annual Plan</h4>
            <p class="description">$59.99/year</p>
          </div>
          <button class="change">Change</button>
        </div>
      </div>
      <div class="buttons-conainer">
        <div class="buttons">
          <div class="proceed">
            <button>Proceed to Payment</button>
          </div>
          <div class="cancel">
            <button>Cancel Order</button>
          </div>
        </div>
      </div> 
    </div>
  </div>
</body>

</html>
